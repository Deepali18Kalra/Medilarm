<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_signup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Sign  Up</title>
</head>

<body>
    <div class="centerbox">
        <div id="b1">
            <ul style="list-style:none; margin: 0px; padding: 0px;">
                <li style="width: fit-content; height: fit-content;">
                    <img class="image" src="./media/login_illustration-01.svg">
                </li>
            </ul>
            <span id="quote">Most pills should also always be taken with water to help them dissolve properly in your
                system. Do not take pills with alcohol as this can be especially harmful.</span>
        </div>

        <script>
            let titles = ['Feeling well does not mean your medical condition is cured.' +
                ' Conditions like high blood pressure, high cholesterol and diabetes can damage your body,' +
                ' even if you do not have symptoms and feel fine.',
                ' Do not stop or take less of your medicine without talking to your doctor first.',
            'It is sometimes dangerous to mix prescription medicine with over-the-counter medicines,' +
            ' herbal medicines and supplements. Tell your doctor or pharmacist about everything you are taking.',
            'Antibiotics are only helpful in illnesses caused by bacteria, such as Strep throat.' +
            ' If you do have a virus-based illness you might be prescribed a different medicine other than an antibacterial treatment.',
            'Unless you’re told otherwise, you should always store medications in a dry area,' +
            ' away from heat and direct light — which generally means putting them away and out of sig​ht.'];
            let currentIndex = 0;
            let span = document.getElementById('quote');

            setInterval(() => {
                span.innerHTML = titles[currentIndex];
                currentIndex++;

                if (currentIndex === 5)
                    currentIndex = 0;
            }, 7000)
        </script>
        <div id="b2">
            <h1 id="signup_heading">Sign Up</h1>
            <div class="circles">
                <i class="material-icons" id="circle1">circle</i><i class="material-icons" id="circle2">circle</i>
            </div>
            <form id="signup_form1" action="" method="get">
                <span class="formspan">Email Id : </span><input type="email" name="email" id="email"
                    placeholder="Enter e-mail id"><br>
                <span class="formspan">First Name : </span><input type="text" name="fname" id="fname"
                    placeholder="Enter first name"><br>
                <span class="formspan">Last Name : </span><input type="text" name="lname" id="lname"
                    placeholder="Enter last name"><br>
            </form>
            <button id="rarrow">
                <i class="material-icons" id="right_arrow">keyboard_arrow_right</i>
            </button>
            <form id="signup_form2" action="" method="get" style="display:none">
                <span class="formspan">Username : </span><input type="text" name="username" id="username"
                    placeholder="Enter username"><br>
                <span class="formspan">Password : </span><input type="password" name="password" id="password"
                    placeholder="Enter password"><br>
                <span class="formspan">Confirm password : </span><input type="password" name="cpassword" id="cpassword"
                    placeholder="Re-enter password"><br>
            </form>
            <button type="submit" value="Submit" id="submit_button" style="display:none">Submit</button>  
            <button id="larrow" style="display:none">
                <i class="material-icons" id="left_arrow">keyboard_arrow_left</i>
            </button>
            <script>
                document.getElementById("rarrow").addEventListener("click", nextFunc);

                function nextFunc(){
                    document.getElementById("signup_form1").style.display = "none";
                    document.getElementById("signup_form2").style.display = "grid";
                    document.getElementById("circle1").style.color = "#5e606b84";
                    document.getElementById("circle2").style.color = "#38385c";
                    document.getElementById("rarrow").style.display = "none";
                    document.getElementById("submit_button").style.display = "initial";
                    document.getElementById("larrow").style.display = "initial";
                }

                document.getElementById("larrow").addEventListener("click", backFunc);

                function backFunc(){
                    document.getElementById("signup_form2").style.display = "none";
                    document.getElementById("signup_form1").style.display = "grid";
                    document.getElementById("circle2").style.color = "#5e606b84";
                    document.getElementById("circle1").style.color = "#38385c";
                    document.getElementById("larrow").style.display = "none";
                    document.getElementById("submit_button").style.display = "none";
                    document.getElementById("rarrow").style.display = "initial";
                }
            </script>
            <span class="loginfooter" id="login_footer_id">Already have an account? <a href="login.html"
                    id="clicktologin" class="loginfoooter" target="_blank">Login</a></span>
        </div>
    </div>
</body>

</html>

<body>
    <nav class="sidebar">
        <li class="Head">Medilarm</li>
        <li class="menu"  id="notactive"><i class="material-icons">person</i><span>Profile</span></li>
        <li class="menu" onclick="()=>{window.location='mreminder.html'}" id="active"><i class="material-icons">medication</i><span>Daily Medicine</span></li>
        <li class="menu" onclick="()=>{window.location='dreminder.html'}" id="notactive"><i class="material-icons">medical_services</i><span>Monthly Purchase</span></li>
        <li onclick="logout()" class="menu" id="notactive"><i class="material-icons">history</i><span>Logout</span></li>
    </nav>
    <div class="content">
        <p class="thisweek"></p>
        <button class="add" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addremindermodal">
            <i class="material-icons" style="color:#1c689b; font-size:80px;">add_box</i>
        </button>
        <div class="notifbox" id="notifbox">
       
        </div>
    </div>
    <button type="button" class="add" >   
    </button>
    
    <div class="modal fade" id="addremindermodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add Daily Reminder</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name of medicine</label>
                    <input type="text" class="form-control" id="medicinename" placeholder="ABC 100mg">
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Date of Ordering</label>
                    <input type="date" class="form-control" id="medicinetime" placeholder="10:30PM">
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="medicineqty" placeholder="1">
                  </div> 
                <div class="mb-3">
                    <div class="form-floating">
                        <select class="form-select" id="medicineunit" aria-label="Floating label select example">
                          <option value="tablet" selected>tablet</option>
                          <option value="ml">ml</option>
                          <option value="tbsp">tbsp</option>
                        </select>
                        <label for="floatingSelect">Select the unit of dosage</label>
                      </div>
                  </div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" onclick="addReminder()">Submit</button>
                </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="centerbox">
        <div id="b1">
            <ul style="list-style:none; margin: 0px; padding: 0px;">
                <li style="width: fit-content; height: fit-content;">
                    <img class="image" src="./media/login_illustration-01.svg">
                </li>
            </ul>
            <span id="quote">Most pills should also always be taken with water to help them dissolve properly in your
                system. Do not take pills with alcohol as this can be especially harmful.</span>
        </div>
        <div id="b2">
            <h1 id="login_heading">Login</h1>
            <form  id="login_form">
                <span class="formspan">Enter Email Id : </span><input class="forminput" type="email" name="email" id="email"
                    placeholder="Enter e-mail id"><br>
                <span class="formspan">Enter Password : </span><input class="forminput" type="password" id="password" name="password" required
                    placeholder="Enter password"><br>
            </form>
            <div class="remember">
                <label for="remember_checkbox">
                    <input type="checkbox" id="remember_checkbox" checked="checked">Remember me
                </label> 
            </div> 
            <button type="submit" value="Submit" onclick="submitter()" id="login_button">Login</button>
            <span class="signupfooter">Don't have an account? <a href="signup.html"
                id="clicktosignup" class="signupfoooter" target="_blank">Sign Up</a></span>
        </div>
    </div>
   <script src="./js/login.js"></script>
</body>

</html>

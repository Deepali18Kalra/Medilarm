<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login</title>
</head>

<body>
    <div class="centerbox">
        <div id="b1">
            <ul style="list-style:none; margin: 0px; padding: 0px;">
                <li style="width: fit-content; height: fit-content;">
                    <img class="image" src="./media/login_illustration-01.svg">
                </li>
            </ul>
            <span id="quote">Most pills should also always be taken with water to help them dissolve properly in your
                system. Do not take pills with alcohol as this can be especially harmful.</span>
        </div>
        <div id="b2">
            <h1 id="login_heading">Login</h1>
            <form  id="login_form">
                <span class="formspan">Enter Email Id : </span><input onblur="evalidate()" class="forminput" type="email" name="email" id="email"
                    placeholder="Enter e-mail id"><br>
                <span class="formspan">Enter Password : </span><input  onkeyup="submitter()" class="forminput" type="password" id="password" name="password" required
                    placeholder="Enter password"><br>
            </form>
            <div class="remember"style="display:none!important;" >
                <label for="remember_checkbox">
                    <input type="checkbox"  id="remember_checkbox" checked="checked">Remember me
                </label> 
            </div> 
            <button type="submit" value="Submit" onclick="submitter()" id="login_button">Login</button>
            <span class="signupfooter">Don't have an account? <a href="signup.html"
                id="clicktosignup" class="signupfoooter" target="_blank">Sign Up</a></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/util.js"></script>
   <script  src="./js/login.js"></script>
</body>

</html>
